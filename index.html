<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kaasmail - extra cheesy mails</title>
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kaasmail.nl">
    <meta property="og:title" content="kaasmail">
    <meta property="og:description" content="extra cheesy mails">
    <meta property="og:image" content="https://c.tenor.com/ahkR4ddplCUAAAAd/tenor.gif">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: white;
            color: black;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            max-width: 800px;
            width: 100%;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        .image-container {
            width: 55%;
            margin: 0 auto;
            max-width: 100%;
        }
        .responsive-image {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .github-link {
            position: fixed;
            top: 20px;
            right: 20px;
            transition: transform 0.3s ease;
        }
        .github-link:hover {
            transform: scale(1.1);
        }
        .github-icon {
            width: 40px;
            height: 40px;
        }
        .contact {
            margin-top: 20px;
            font-size: 1rem;
        }
        a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>kaasmail</h1>
            <p>extra cheesy mails</p>
            <div class="image-container">
                <img 
                    class="responsive-image" 
                    src="https://c.tenor.com/ahkR4ddplCUAAAAd/tenor.gif" 
                    alt="Cheese GIF" 
                    loading="lazy"
                >
            </div>
            <div class="contact">
                Contact: <a href="mailto:beheerder@kaasmail.nl">beheerder@kaasmail.nl</a>
            </div>
        </div>
    </div>
    <a href="https://github.com/kaasmail/lander" target="_blank" rel="noopener noreferrer" class="github-link">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
    </a>
</body>
</html>
