<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
    }
    .image-container {
      width: 55%;
      max-width: 100%;
    }
    .responsive-image {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img 
        class="responsive-image" 
        src="https://c.tenor.com/ahkR4ddplCUAAAAd/tenor.gif" 
        alt="Centered Responsive GIF" 
        loading="lazy"
      >
    </div>
  </div>
</body>
</html>
